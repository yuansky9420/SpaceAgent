<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SpaceAgent {{ data['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
</head>
<body>

<div class="position-fixed top-0 start-0 m-4">
    <a href="/" class="btn btn-light home-btn">
        <i class="bi bi-house-door"></i>
        返回主页
    </a>
</div>

<div class="center-container">
    <div class="card-box">
        <div class="title-row">
            <a href="/" class="home-link">
                <i class="bi bi-x-lg"></i>
            </a>
            <h1>Space<span>Agent</span></h1>
        </div>
        {% if data['is_fail'] %}
        <div class="alert alert-danger" role="alert">
            {% if data['is_login'] %}
            登录失败！请检查您的用户名和密码。
            {% else %}
            注册失败！用户名可能已存在或输入信息不完整。
            {% endif %}
        </div>
        {% endif %}
        
        <form action="{{ data['action_url'] }}" method="post" onsubmit="return validateForm()">
            <div class="mb-3 text-start">
                <label for="username" class="form-label">用户名</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名"
                       required minlength="3" maxlength="20">
            </div>

            <div class="mb-4 text-start">
                <label for="password" class="form-label">密码</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码"
                       required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary w-100">{{ data['entry_button'] }}</button>
            {% if data['is_login'] %}
                <p class="mt-3 small">还没有账号？<a href="/register">立即注册</a></p>
            {% else %}
                <p class="mt-3 small">已经有账号？<a href="/login">立即登录</a></p>
            {% endif %}
        </form>
    </div>
</div>

<script>
function validateForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    
    if (username.length < 3 || username.length > 20) {
        alert('用户名长度需要在3-20个字符之间！');
        return false;
    }
    
    if (password.length < 6) {
        alert('密码长度至少需要6个字符！');
        return false;
    }
    
    return true;
}
</script>

</body>
</html>
